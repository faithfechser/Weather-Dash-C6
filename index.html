<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Webpage Title -->
    <title>Weather Dash</title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="./assets/images/WeatherDashFavicon.png">
    <!-- Stylesheet Connection -->
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <div class="header-container">
        <!-- Header -->
        <div class="header">
            <h1>
                <i>Weather Dash</i>
            </h1>
        </div>
        <!-- Search Bar -->
        <form id="search-bar" display="none">
            <input type="text" id="city-input" placeholder="Enter a city">
            <button type="submit">Search</button>
        </form>
    </div>
    
    <!-- Main Page Formatting -->
    <main>
        <!-- Current Weather -->
        <section id="current-weather">
            <div class="currentWeatherHeader">
                <h2 class="currentCity"></h2>
                <h2 class="currentDate"></h2>
            </div>
            <div class="currentWeatherBody">
                <h3 id="currentTemp"></h3>
                <h3 id="currentWind"></h3>
                <h3 id="currentHumidity"></h3>
            </div>
        </section>
        <!-- Weather Forecast -->
        <section id="forecast">
            <aside class="FDFheader">
                <h2>Five Day Forcast</h2>
            </aside>
            <div class="forecast-days">
                <div class="weatherDay"></div>
                <div class="weatherDay"></div>
                <div class="weatherDay"></div>
                <div class="weatherDay"></div>
                <div class="weatherDay"></div>
            </div>
        </section>
        <!-- History -->
        <aside id="history"></aside>
    </main>
    <!-- JavaScript Connections -->
    <script src="./assets/script.js"></script>
</body>
</html>
